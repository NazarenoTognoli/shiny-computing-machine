<div class="row row-1">
    <app-resize 
        class="col col-1"
        [config]="configRow1Col1"

        (onMouseMoveOutput)="handleOnMouseMoveOutput($event)"
        (onMouseUpOutput)="handleOnMouseUpOutput($event)">

</div>
